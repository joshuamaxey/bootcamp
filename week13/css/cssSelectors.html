<!DOCTYPE html>

<html>

<head>
    <title>CSS Selectors</title>
    <link rel="icon"
        href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/sample-icon.png">
    <link rel="stylesheet" href="cssSelectors.css">
</head>

<body>
    <header>
        <h1>CSS Selectors</h1>
    </header>

    <div>
        <p>Type Selector (div)</p>
    </div>

    <p class="testClass">
        Class Selector
    </p>

    <p id="testId">
        ID Selector
    </p>

    <p>
        Universal Selector (*)
    </p>

    <p title="testTitle">
        Attribute Selector (title)
    </p>

    <h2>Class Selectors</h2>

    <P class="boxy">
        Here is a paragraph with a class of "boxy". Class selectors apply to every element with the specified class
        label.
    </P>
</body>

</html>
