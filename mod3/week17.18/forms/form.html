<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>Form</h1>
    <form class="form" id="signUp">
        <input class="form_field" id="name" type="text" placeholder="Name" style="display:block">
        <input class="form_field" id="email" type="text" placeholder="Email" style="display:block">
        <input class="form_field" id="password" type="text" placeholder="Password" style="display: block">
        <input class="form_field" id="confirm-password" type="text" placeholder="Password" style="display:block">
        <button class="form_submit" id="submit" type="submit" style="display:block">Submit</button>
    </form>
</body>
</html>
